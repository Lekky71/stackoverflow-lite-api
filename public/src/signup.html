<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>StackOverFlow Lite</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="images/icon.png">

  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="js/cookie.js"></script>
  <script type="text/javascript" src="js/auth.js"></script>
</head>

<body>
<header class="container header">
  <div class="col-4">
    <h1 style="color: white" class="title"><a href="./index.html">StackOverFlow Lite</a></h1>
  </div>
  <div class="col-6 topnav">
    <a href="./signup.html">Sign up</a>
    <a href="./login.html">Log in</a>
  </div>
</header>

<div class="auth-box" style="height: 390px">
  <p style=" font-size: 20px">Signup</p>
  <form class="auth-form" id="signup-form" style="height: 390px" action="#" method="post">
    <input class="auth-input" id="username" name="username" type="text" placeholder="Username" minlength="4" required/>
    <input class="auth-input" id="password" name="password" style="" type="password"
           placeholder="Password" minlength="4" required/>
    <input class="auth-input" id="email" name="email" type="email" placeholder="Email" minlength="4" required/>
    <input class="auth-input" id="first_name" name="first_name" type="text" placeholder="First Name" minlength="4" required/>
    <input class="auth-input" id="last_name" name="last_name" type="text" placeholder="Last Name" minlength="4" required/>
    <input class="" style="margin-top: 10%" type="submit" value="SUBMIT" id="signup-button">

    <h3 style="color: red; font-size: 10px; font-family: 'Times New Roman',serif" id="error-text"></h3>
  </form>
</div>
</body>

</html>
